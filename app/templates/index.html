<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}

<div style="padding-left:16px">
  <h2>Responsive Search Bar</h2>
  <p>Navigation bar with a search box and a submit button inside of it.</p>
  <p>Resize the browser window to see the responsive effect.</p>
</div>

<div class="new_item">
 <h2>Create New Item</h2>

  <form submin=false>
  <div class="row">
    <div class="col-25">
      <label for="item_name">Item Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="item_name" name="item_name" placeholder="Item name..">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="type">Type</label>
    </div>
    <div class="col-75">
      <select id="item_type" name="item_type">
        <option value="item" selected="selected">Item -- describes a unique object</option>
        <option value="tag">Tag -- describes a collection of objects</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="text">Text</label>
    </div>
    <div class="col-75">
      <textarea id="item_text" name="item_text" placeholder="Write something.. TODO: add markdown support" style="height:200px"></textarea>
    </div>
  </div>
  <div class="row">
    <input type="button" value="Submit" onclick='submit_new_item()'></input>
  </div>
  </form>
</div>


</div>

<script>
function submit_new_item() {
    alert("TEST");
}
</script>
{% endblock %}
